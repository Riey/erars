[package]
name = "erars"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.52"
arrayvec = "0.7.2"
bitflags = "1.3.2"
crossbeam-channel = "0.5.2"
eframe = "0.16.0"
egui = "0.16.1"
either = "1.6.1"
glob = "0.3.0"
hashbrown = { version = "0.11.2", features = ["serde", "rayon"] }
itertools = "0.10.3"
log = "0.4.14"
maplit = "1.0.2"
once_cell = "1.9.0"
pest = { version = "2.1.3", features = ["pretty-print"] }
pest_derive = "2.1.0"
rayon = "1.5.1"
serde = { version = "1.0.132", features = ["derive"] }
serde_yaml = "0.8.23"
strum = { version = "0.23.0", features = ["derive"] }
# wgpu = "0.12.0"
# wgpu_glyph = "0.16.0"
# winit = "0.26.0"

[dev-dependencies]
criterion = "0.3.5"
k9 = "0.11.1"

[[bench]]
name = "parse"
harness = false

