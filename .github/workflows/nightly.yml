name: Nightly

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  release-wasm:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Cargo Target Cache
      uses: actions/cache@v2
      with:
        path: target
        key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}-release-wasm
        restore-keys: |
          ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}-release-wasm
          ${{ runner.os }}-cargo-target-release-wasm
    - name: Install wasm-pack
      run: |
        cargo install wasm-pack
    - name: Setup wasm target
      run: |
        rustup target add wasm32-unknown-unknown
    - name: Build
      run: |
        wasm-pack build crates/erars-wasm
    - uses: actions/upload-artifact@v3
      with:
        name: erars_wasm
        path: crates/erars-wasm/pkg/erars_wasm*
        
  release-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Cargo Target Cache
      uses: actions/cache@v2
      with:
        path: target
        key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}-release-lto
        restore-keys: |
          ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}-release-lto
          ${{ runner.os }}-cargo-target-release-lto
    - name: Build
      run: |
        cargo build --profile=release-lto -p erars-stdio -p erars-http --verbose
    - uses: actions/upload-artifact@v3
      with:
        name: erars-stdio
        path: target/release-lto/erars-stdio
    - uses: actions/upload-artifact@v3
      with:
        name: erars-http
        path: target/release-lto/erars-http

  release-win:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Cargo Target Cache
      uses: actions/cache@v2
      with:
        path: target
        key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}-release-lto
        restore-keys: |
          ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}-release-lto
          ${{ runner.os }}-cargo-target-release-lto
    - name: Build
      run: |
        cargo build --profile=release-lto -p erars-stdio -p erars-http --verbose
    - uses: actions/upload-artifact@v3
      with:
        name: erars-stdio.exe
        path: target/release-lto/erars-stdio.exe
    - uses: actions/upload-artifact@v3
      with:
        name: erars-http.exe
        path: target/release-lto/erars-http.exe
