name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
  
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: nightly.yml
          workflow_conclusion: success
          branch: master
          
      - name: Upload assets
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            erars-stdio.exe
            erars-stdio
            erars-egui.exe
            erars-egui
        
